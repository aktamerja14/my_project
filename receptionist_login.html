{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receptionist Login</title>
    <link rel="stylesheet" href="/static/css/receptionist_login.css">
</head>
<body>

<div class="hero">

    <!-- Background -->
    <div class="bg"></div>

    <!-- Login box -->
    <div class="login-box">
        <h2>Receptionist Login</h2>
        <p>Please login to continue</p>

        <form method="post">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Receptionist ID / Email" required>

            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <a href="/" class="back">‚Üê Back to Home</a>
    </div>

</div>

</body>
</html>
